<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Code Review</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
            <h1 class="top-title">THE CODE REVIEW</h1>
        </header> 
        <div class="wrapper">
            <section>
                <h2 class="signup">Signup for our newletter</h2>
                <p class="top-description">Get the latest news on how your code is doing right in your inbox</p>
            </section>
        
        <form action="index.html" method="post">
            <fieldset class="main-contact clear-format padding flex">
                <legend class="contact-info">Contact Information</legend> 
                <div class="flex hover-label">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" required placeholder="Required">
                </div> <!--flex-->
                <div class="flex hover-label">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" required placeholder="Required">
                </div> <!--flex-->
                <div class="flex hover-label">
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="user_number" required placeholder="555-555-5555">
                </div> <!--flex-->
                <div class="flex hover-label">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" required placeholder="10 Mockinbird lane">
                </div> <!--flex-->
                <div class="flex hover-label">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" required placeholder="Mystery">
                </div> <!--flex-->
                <div class="flex hover-label">
                    <label for="state">State</label>
                    <select id="state" name="user_state" required>
                        <option value="">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div> <!--flex-->
                <div class="flex hover-label">
                    <label for="zipcode">Zip Code</label>
                    <input type="number" id="zipcode" name="user_zipcode" required placeholder="55555">
                </div> <!--flex-->
            </fieldset>
            <fieldset class="main-newsletter clear-format padding flex">
                <legend class="newsletter-border">Newsletter</legend>
                <label>Select the newsletters you would like to receive</label>
                <div class="flex-position hover-label">
                    <input type="checkbox" id="html_checkbox" name="checkbox" value="html_checkbox">
                    <label for="html_checkbox">HTML News</label>
                </div> <!--flex-position-->
                <div class="flex-position hover-label">
                    <input type="checkbox" id="css_checkbox" name="checkbox" value="css_checkbox">
                    <label for="css_checkbox">CSS News</label>
                </div> <!--flex-position-->
                <div class="flex-position hover-label">
                    <input type="checkbox" id="js_checkbox" name="checkbox" value="js_checkbox">
                    <label for="js_checkbox">Javascript News</label>
                </div> <!--flex-position-->
                <label>Newsletter format</label>
                <div class="flex-position hover-label">
                    <input type="radio" id="html_radio" name="radio" value="html_radio">
                    <label for="html_radio">HTML</label>
                </div> <!--flex-position-->
                <div class="flex-position hover-label">
                    <input type="radio" id="plain_radio" name="radio" value="plain_radio">
                    <label for="plain_radio">Plain text</label>
                </div> <!--flex-position-->
                <label for="topics">Other topics you'd like to hear about</label>
                <textarea class="main-textbox" id="topics" name="user_topics"></textarea>   
            </fieldset>
            <div class="button-flex">
                <button class="main-button" type="submit">Sign Up</button>
            </div> <!--button-flex-->
        </form>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
        </div> <!--wrapper-->
    </body>
</html>
